<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Code Generator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
	<script src="script.js"></script>

</head>
<body>
	<div class="container">
		<div class="left_div">
			<form action="#" th:action="@{/generate}" th:object="${my_class}" method="post">
				<label>Package Name: </label>
				<input type="text" th:field="*{package_name}" /></br>
				<label>Class Name: </label>
				<input type="text" th:field="*{name}"/></br>
				<label>Property: </label>
				<input type="text" th:field="*{property}"/></br>		
				<div id="innerdiv">
					<input type="submit" value="Create">
					<button type="button" onclick="addInput()" class="btn btn-light" ><i class="fa-solid fa-plus"></i>Add Property</button>
					<div id="inputs_div"></div>
				</div>
			</form>
		</div>
		<div class="right_div">
			<h1 th:text="${message}"></h1>
		</div>
	</div>
</body>

</html>
